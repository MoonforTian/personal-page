<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            font-size: 100%;
            font-weight: 400;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:rgba(0,0,0,0.7);
        }

        .messages {
            margin-top: 100px;
            width: 1000px;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;background: linear-gradient(
                to right bottom,
                rgba(255,255,255,.6),
                rgba(255,255,255,.3),
                rgba(255,255,255,.2)
            );
            background-color: rgba(255, 255, 255, 0.266);
            border-radius: 40px;
            box-shadow: 0 10px 50px #00000019;
        }

        /* 留言表单 */
        .form {
            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            width: 100%;
            padding-bottom: 90px;
        }

        input:focus,
        textarea:focus {
            outline: none;
        }

        /* 留言板输入文字区域 */
        input,
        textarea {
            border: none;
            color: #000;
            margin-bottom: 20px;
            font: 30 20px '';
            border-radius: 10px;
            padding: 30px;
        }

        /* 昵称，留言填写方块 */
        #username {
            height: 30px;
        }

        #message {
            height: 100px;
        }

        /* 留言板标题 */
        .messages h1 {
            width: 100%;
            text-align: left;
            margin-bottom: 70px;
            font-size: 20px;
            background-color:rgba(0,0,0,0.7);
            letter-spacing: 1px;
        }

        /* 提交留言按钮 */
        #submitBtn {
            position: center;
            right: 0;
            bottom: 0;
            background-color:rgba(0,0,0,0.7);
            border: none;
            font-size: 20px;
            letter-spacing: 1px;
            width: 250px;
            height: 80px;
            border-radius: 30px;
        }

        #messageBoard {
            width: 100%;
            text-align: left;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            width: 100%;
            margin: 10px;
            padding: 10px;
            opacity: 0;
            animation: messageFadeIn 0.5s ease forwards;
            background-color:rgba(0, 0, 0, .3);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px #00000026;
            text-shadow: 0px 0px 20px #ffffff;
        }

        /* 留言板文字展示区 */
        .message-info {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            position: relative;
        }

        .info {
            transform: translateY(-30px);
        }

        /* 留言昵称 */
        strong {
            position: absolute;
            width: 800px;
            letter-spacing: 3px;
            top: 30px;
            left: 30px;
        }

        /* 留言时间 */
        .message-info span {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .content {
            font-size: 22px;
            margin: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="messages">
        <h1>message border</h1>
        <div class="form">
            <input type="text" id="username" placeholder="surname">
            <textarea placeholder="comment" id="message"></textarea>
            <button id="submitBtn">comment</button>
        </div>
        <div id="messageBoard">
            <div class="message">
                <div class="message-info">
                    <div class="info">

                        <strong>guest111</strong>
                    </div>
                    <span>2023/11/07 08:00:00</span>
                </div>
                <div class="content">
                    hi, nice to see you
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // 给提交按钮添加点击事件监听器
    document.getElementById('submitBtn').addEventListener('click', function () {
        // 获取用户名和留言内容
        var username = document.getElementById('username').value;
        var message = document.getElementById('message').value;
        // 如果留言内容为空，弹出提示并返回
        if (message === '') {
            alert('the content cannot be empty');
            return;
        }
        // 如果用户名为空，将用户名设置为匿名
        if (username === '') {
            username = 'guest';
        }
        // 获取留言板元素和当前时间
        var messageBoard = document.getElementById('messageBoard');
        var newMessage = document.createElement('div');
        newMessage.classList.add('message');
        // 设置留言元素的innerHTML，包含用户名、时间和留言内容
        newMessage.innerHTML = '<div class="message-info"><div class="info"><img src="1.jpg"><strong>'
            + username + '</strong></div><span>' + getCurrentTime() +
            '</span></div><div class="content">' + message + '</div>';
        // 在留言板的第一个子元素之前插入新的留言
        messageBoard.insertBefore(newMessage, messageBoard.firstChild);
        // 清空用户名和留言内容的输入框
        document.getElementById('username').value = '';
        document.getElementById('message').value = '';
    });
    // 获取当前时间的函数
    function getCurrentTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var seconds = ('0' + now.getSeconds()).slice(-2);
        return year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    }

</script>

</html>
